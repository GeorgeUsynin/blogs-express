name: Run Tests

on:
    push:
        branches:
            - main
            - master
    pull_request:
    workflow_dispatch:

jobs:
    test:
        name: Test Suite
        runs-on: ubuntu-latest
        environment: test

        services:
            mongodb:
                image: mongo:7
                ports:
                    - 27017:27017
                options: >-
                    --health-cmd="mongosh --eval 'db.runCommand({ ping: 1 })'"
                    --health-interval=10s
                    --health-timeout=5s
                    --health-retries=10

        env:
            NODE_ENV: test
            MONGO_URL: mongodb://localhost:27017
            JWT_SECRET: ${{ secrets.JWT_SECRET }}
            ADMIN_USERNAME: ${{ secrets.ADMIN_USERNAME }}
            ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: npm

            - name: Install dependencies
              run: npm ci

            - name: Run tests
              run: npm run jest
