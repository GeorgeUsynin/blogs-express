name: Run Tests

on:
    push:
        branches:
            - main
            - master
    pull_request:
    workflow_dispatch:

jobs:
    test:
        name: Test Suite
        runs-on: ubuntu-latest
        environment: test

        env:
            NODE_ENV: test
            MONGO_URL: ${{ secrets.MONGO_URL }}
            ADMIN_USERNAME: ${{ secrets.ADMIN_USERNAME }}
            ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: npm

            - name: Install dependencies
              run: npm ci

            - name: Validate required environment
              run: |
                  test -n "$MONGO_URL" || (echo "MONGO_URL is not set in GitHub Environment 'test' secrets" && exit 1)

            - name: Run tests
              run: npm run jest
