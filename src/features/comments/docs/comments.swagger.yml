openapi: 3.0.0
info:
    title: Comments API Documentation
    version: 1.0.0
    description: API for managing comments

tags:
    - name: Comments
      description: API for managing comments

paths:
    /comments/{id}:
        get:
            summary: Get comment by id
            tags: [Comments]
            operationId: getCommentById
            security:
                - BearerAuth: []
            parameters:
                - $ref: '#/components/parameters/IdPathParam'
            responses:
                '200':
                    description: Comment found
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CommentViewModel'
                '400':
                    description: Invalid id format
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                '401':
                    description: Unauthorized
                '404':
                    description: Comment not found
        put:
            summary: Update comment by id
            tags: [Comments]
            operationId: updateCommentById
            security:
                - BearerAuth: []
            parameters:
                - $ref: '#/components/parameters/IdPathParam'
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CreateUpdateCommentInputModel'
            responses:
                '204':
                    description: Comment updated
                '400':
                    description: Validation error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                '401':
                    description: Unauthorized
                '403':
                    description: Forbidden
                '404':
                    description: Comment not found
        delete:
            summary: Delete comment by id
            tags: [Comments]
            operationId: deleteCommentById
            security:
                - BearerAuth: []
            parameters:
                - $ref: '#/components/parameters/IdPathParam'
            responses:
                '204':
                    description: Comment deleted
                '400':
                    description: Invalid id format
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                '401':
                    description: Unauthorized
                '403':
                    description: Forbidden
                '404':
                    description: Comment not found

components:
    securitySchemes:
        BearerAuth:
            type: http
            scheme: bearer
            bearerFormat: JWT

    parameters:
        IdPathParam:
            name: id
            in: path
            required: true
            schema:
                type: string
                example: 65be9b3cb8f09f3f6e9f41af
            description: Comment identifier (MongoDB ObjectId)

    schemas:
        CreateUpdateCommentInputModel:
            type: object
            required:
                - content
            properties:
                content:
                    type: string
                    minLength: 20
                    maxLength: 300
                    example: This is a meaningful comment with enough length.

        CommentatorInfo:
            type: object
            required:
                - userId
                - userLogin
            properties:
                userId:
                    type: string
                    example: 65be9b3cb8f09f3f6e9f41af
                userLogin:
                    type: string
                    example: johndoe

        CommentViewModel:
            type: object
            required:
                - id
                - content
                - commentatorInfo
                - createdAt
            properties:
                id:
                    type: string
                    example: 65be9b3cb8f09f3f6e9f41af
                content:
                    type: string
                    example: This is a meaningful comment with enough length.
                commentatorInfo:
                    $ref: '#/components/schemas/CommentatorInfo'
                createdAt:
                    type: string
                    format: date-time
                    example: '2026-02-09T10:15:30.000Z'

        ErrorItem:
            type: object
            required:
                - message
                - field
            properties:
                message:
                    type: string
                    example: Content length should be from 20 to 300 characters
                field:
                    type: string
                    example: content

        ErrorResponse:
            type: object
            required:
                - errorsMessages
            properties:
                errorsMessages:
                    type: array
                    items:
                        $ref: '#/components/schemas/ErrorItem'
