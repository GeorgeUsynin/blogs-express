openapi: 3.0.0
info:
    title: Users API Documentation
    version: 1.0.0
    description: API for managing users

tags:
    - name: Users
      description: API for managing users

paths:
    /users:
        get:
            summary: Get all users
            tags: [Users]
            operationId: getAllUsers
            security:
                - BasicAuth: []
            parameters:
                - $ref: '#/components/parameters/PageNumberQueryParam'
                - $ref: '#/components/parameters/PageSizeQueryParam'
                - $ref: '#/components/parameters/SortByQueryParam'
                - $ref: '#/components/parameters/SortDirectionQueryParam'
                - $ref: '#/components/parameters/SearchLoginTermQueryParam'
                - $ref: '#/components/parameters/SearchEmailTermQueryParam'
            responses:
                '200':
                    description: List of users
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UserListPaginatedOutput'
                '400':
                    description: Validation error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                '401':
                    description: Unauthorized
        post:
            summary: Create a user
            tags: [Users]
            operationId: createUser
            security:
                - BasicAuth: []
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CreateUserInputModel'
            responses:
                '201':
                    description: User created
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UserViewModel'
                '400':
                    description: Validation error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                '401':
                    description: Unauthorized

    /users/{id}:
        delete:
            summary: Delete user by id
            tags: [Users]
            operationId: deleteUserById
            security:
                - BasicAuth: []
            parameters:
                - $ref: '#/components/parameters/IdPathParam'
            responses:
                '204':
                    description: User deleted
                '400':
                    description: Invalid id format
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                '401':
                    description: Unauthorized
                '404':
                    description: User not found

components:
    securitySchemes:
        BasicAuth:
            type: http
            scheme: basic

    parameters:
        IdPathParam:
            name: id
            in: path
            required: true
            schema:
                type: string
                example: 65be9b3cb8f09f3f6e9f41af
            description: User identifier (MongoDB ObjectId)
        PageNumberQueryParam:
            name: pageNumber
            in: query
            required: false
            schema:
                type: integer
                minimum: 1
                default: 1
                example: 1
            description: Page number for pagination
        PageSizeQueryParam:
            name: pageSize
            in: query
            required: false
            schema:
                type: integer
                minimum: 1
                default: 10
                example: 10
            description: Number of users per page
        SortByQueryParam:
            name: sortBy
            in: query
            required: false
            schema:
                type: string
                enum: [createdAt, login, email]
                default: createdAt
                example: createdAt
            description: Field used for sorting users
        SortDirectionQueryParam:
            name: sortDirection
            in: query
            required: false
            schema:
                type: string
                enum: [asc, desc]
                default: desc
                example: desc
            description: Sort direction
        SearchLoginTermQueryParam:
            name: searchLoginTerm
            in: query
            required: false
            schema:
                type: string
                example: john
            description: Search users by login substring
        SearchEmailTermQueryParam:
            name: searchEmailTerm
            in: query
            required: false
            schema:
                type: string
                example: mail.com
            description: Search users by email substring

    schemas:
        UserListPaginatedOutput:
            type: object
            required:
                - pagesCount
                - page
                - pageSize
                - totalCount
                - items
            properties:
                pagesCount:
                    type: integer
                    example: 2
                page:
                    type: integer
                    example: 1
                pageSize:
                    type: integer
                    example: 10
                totalCount:
                    type: integer
                    example: 12
                items:
                    type: array
                    items:
                        $ref: '#/components/schemas/UserViewModel'

        UserViewModel:
            type: object
            required:
                - id
                - login
                - email
                - createdAt
            properties:
                id:
                    type: string
                    example: 65be9b3cb8f09f3f6e9f41af
                login:
                    type: string
                    example: johndoe
                email:
                    type: string
                    format: email
                    example: john@example.com
                createdAt:
                    type: string
                    format: date-time
                    example: '2026-02-09T10:15:30.000Z'

        CreateUserInputModel:
            type: object
            required:
                - login
                - password
                - email
            properties:
                login:
                    type: string
                    minLength: 3
                    maxLength: 10
                    pattern: '^[a-zA-Z0-9_-]*$'
                    example: johndoe
                password:
                    type: string
                    minLength: 6
                    maxLength: 20
                    example: securePass123
                email:
                    type: string
                    format: email
                    example: john@example.com

        ErrorItem:
            type: object
            required:
                - message
                - field
            properties:
                message:
                    type: string
                    example: Login field is required
                field:
                    type: string
                    example: login

        ErrorResponse:
            type: object
            required:
                - errorsMessages
            properties:
                errorsMessages:
                    type: array
                    items:
                        $ref: '#/components/schemas/ErrorItem'
