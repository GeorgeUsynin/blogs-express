openapi: 3.0.0
info:
  title: Blogs API Documentation
  version: 1.0.0
  description: API for managing blogs

tags:
  - name: Blogs
    description: API for managing blogs

paths:
  /blogs:
    get:
      summary: Get all blogs
      tags: [ Blogs ]
      operationId: getAllBlogs
      parameters:
        - $ref: '#/components/parameters/PageNumberQueryParam'
        - $ref: '#/components/parameters/PageSizeQueryParam'
        - $ref: '#/components/parameters/SortByQueryParam'
        - $ref: '#/components/parameters/SortDirectionQueryParam'
        - $ref: '#/components/parameters/SearchNameTermQueryParam'
      responses:
        '200':
          description: List of blogs
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlogListPaginatedOutput'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      summary: Create a blog
      tags: [ Blogs ]
      operationId: createBlog
      security:
        - BasicAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUpdateBlogInputModel'
      responses:
        '201':
          description: Blog created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlogViewModel'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized

  /blogs/{id}:
    get:
      summary: Get blog by id
      tags: [ Blogs ]
      operationId: getBlogById
      parameters:
        - $ref: '#/components/parameters/IdPathParam'
      responses:
        '200':
          description: Blog found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlogViewModel'
        '400':
          description: Invalid id format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Blog not found
    put:
      summary: Update blog by id
      tags: [ Blogs ]
      operationId: updateBlogById
      security:
        - BasicAuth: [ ]
      parameters:
        - $ref: '#/components/parameters/IdPathParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUpdateBlogInputModel'
      responses:
        '204':
          description: Blog updated
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
        '404':
          description: Blog not found
    delete:
      summary: Delete blog by id
      tags: [ Blogs ]
      operationId: deleteBlogById
      security:
        - BasicAuth: [ ]
      parameters:
        - $ref: '#/components/parameters/IdPathParam'
      responses:
        '204':
          description: Blog deleted
        '400':
          description: Invalid id format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
        '404':
          description: Blog not found

  /blogs/{id}/posts:
    get:
      summary: Get posts for blog by blog id
      tags: [ Blogs ]
      operationId: getPostsByBlogId
      parameters:
        - $ref: '#/components/parameters/IdPathParam'
        - $ref: '#/components/parameters/PageNumberQueryParam'
        - $ref: '#/components/parameters/PageSizeQueryParam'
        - $ref: '#/components/parameters/PostSortByQueryParam'
        - $ref: '#/components/parameters/SortDirectionQueryParam'
      responses:
        '200':
          description: List of posts for the blog
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostListPaginatedOutput'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Blog not found
    post:
      summary: Create post for blog by blog id
      tags: [ Blogs ]
      operationId: createPostForBlogByBlogId
      security:
        - BasicAuth: [ ]
      parameters:
        - $ref: '#/components/parameters/IdPathParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePostForBlogByBlogIdInputModel'
      responses:
        '201':
          description: Post created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostViewModel'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
        '404':
          description: Blog not found

components:
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic

  parameters:
    IdPathParam:
      name: id
      in: path
      required: true
      schema:
        type: string
        example: 65be9b3cb8f09f3f6e9f41af
      description: Blog identifier (MongoDB ObjectId)
    PageNumberQueryParam:
      name: pageNumber
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        default: 1
        example: 1
      description: Page number for pagination
    PageSizeQueryParam:
      name: pageSize
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        default: 10
        example: 10
      description: Number of blogs per page
    SortByQueryParam:
      name: sortBy
      in: query
      required: false
      schema:
        type: string
        enum: [ createdAt, name ]
        default: createdAt
        example: createdAt
      description: Field used for sorting blogs
    PostSortByQueryParam:
      name: sortBy
      in: query
      required: false
      schema:
        type: string
        enum: [ createdAt, title, blogName ]
        default: createdAt
        example: createdAt
      description: Field used for sorting posts
    SortDirectionQueryParam:
      name: sortDirection
      in: query
      required: false
      schema:
        type: string
        enum: [ asc, desc ]
        default: desc
        example: desc
      description: Sort direction
    SearchNameTermQueryParam:
      name: searchNameTerm
      in: query
      required: false
      schema:
        type: string
        example: tech
      description: Filters blogs by name substring

  schemas:
    BlogListPaginatedOutput:
      type: object
      required:
        - pagesCount
        - page
        - pageSize
        - totalCount
        - items
      properties:
        pagesCount:
          type: integer
          example: 3
        page:
          type: integer
          example: 1
        pageSize:
          type: integer
          example: 10
        totalCount:
          type: integer
          example: 25
        items:
          type: array
          items:
            $ref: '#/components/schemas/BlogViewModel'

    BlogViewModel:
      type: object
      required:
        - id
        - name
        - description
        - websiteUrl
        - isMembership
        - createdAt
      properties:
        id:
          type: string
          example: 65be9b3cb8f09f3f6e9f41af
        name:
          type: string
          maxLength: 15
          example: Tech Trends
        description:
          type: string
          maxLength: 500
          example: Latest trends in technology and software.
        websiteUrl:
          type: string
          maxLength: 100
          pattern: ^https://([a-zA-Z0-9_-]+\.)+[a-zA-Z0-9_-]+(/[a-zA-Z0-9_-]+)*/?$
          example: https://techtrends.io
        isMembership:
          type: boolean
          example: false
        createdAt:
          type: string
          format: date-time
          example: '2026-02-09T10:15:30.000Z'

    PostListPaginatedOutput:
      type: object
      required:
        - pagesCount
        - page
        - pageSize
        - totalCount
        - items
      properties:
        pagesCount:
          type: integer
          example: 3
        page:
          type: integer
          example: 1
        pageSize:
          type: integer
          example: 10
        totalCount:
          type: integer
          example: 25
        items:
          type: array
          items:
            $ref: '#/components/schemas/PostViewModel'

    PostViewModel:
      type: object
      required:
        - id
        - title
        - shortDescription
        - content
        - blogId
        - blogName
        - createdAt
      properties:
        id:
          type: string
          example: 65be9b3cb8f09f3f6e9f41af
        title:
          type: string
          maxLength: 30
          example: Latest AI Innovations
        shortDescription:
          type: string
          maxLength: 100
          example: Discover the most exciting AI breakthroughs.
        content:
          type: string
          maxLength: 1000
          example: AI is advancing rapidly across many industries.
        blogId:
          type: string
          example: 65be9b3cb8f09f3f6e9f41af
        blogName:
          type: string
          example: Tech Trends
        createdAt:
          type: string
          format: date-time
          example: '2026-02-09T10:15:30.000Z'

    CreateUpdateBlogInputModel:
      type: object
      required:
        - name
        - description
        - websiteUrl
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 15
          example: Tech Trends
        description:
          type: string
          minLength: 1
          maxLength: 500
          example: Latest trends in technology and software.
        websiteUrl:
          type: string
          minLength: 1
          maxLength: 100
          pattern: ^https://([a-zA-Z0-9_-]+\.)+[a-zA-Z0-9_-]+(/[a-zA-Z0-9_-]+)*/?$
          example: https://techtrends.io

    CreatePostForBlogByBlogIdInputModel:
      type: object
      required:
        - title
        - shortDescription
        - content
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 30
          example: Latest AI Innovations
        shortDescription:
          type: string
          minLength: 1
          maxLength: 100
          example: Discover the most exciting AI breakthroughs.
        content:
          type: string
          minLength: 1
          maxLength: 1000
          example: AI is advancing rapidly across many industries.

    ErrorItem:
      type: object
      required:
        - message
        - field
      properties:
        message:
          type: string
          example: Name field is required
        field:
          type: string
          example: name

    ErrorResponse:
      type: object
      required:
        - errorsMessages
      properties:
        errorsMessages:
          type: array
          items:
            $ref: '#/components/schemas/ErrorItem'
