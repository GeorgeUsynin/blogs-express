openapi: 3.0.0
info:
    title: Auth API Documentation
    version: 1.0.0
    description: API for authentication

tags:
    - name: Auth
      description: API for authentication

paths:
    /auth/me:
        get:
            summary: Get current authenticated user
            tags: [Auth]
            operationId: getMe
            security:
                - BearerAuth: []
            responses:
                '200':
                    description: Current user profile
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/MeOutputModel'
                '401':
                    description: Unauthorized

    /auth/login:
        post:
            summary: Login user
            tags: [Auth]
            operationId: login
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CreateLoginInputModel'
            responses:
                '200':
                    description: Login successful
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/LoginOutputModel'
                '400':
                    description: Validation error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                '401':
                    description: Unauthorized

components:
    securitySchemes:
        BearerAuth:
            type: http
            scheme: bearer
            bearerFormat: JWT

    schemas:
        MeOutputModel:
            type: object
            required:
                - email
                - login
                - userId
            properties:
                email:
                    type: string
                    format: email
                    example: john@example.com
                login:
                    type: string
                    example: johndoe
                userId:
                    type: string
                    example: 65be9b3cb8f09f3f6e9f41af

        CreateLoginInputModel:
            type: object
            required:
                - loginOrEmail
                - password
            properties:
                loginOrEmail:
                    type: string
                    minLength: 1
                    example: johndoe
                password:
                    type: string
                    minLength: 1
                    example: securePass123

        LoginOutputModel:
            type: object
            required:
                - accessToken
            properties:
                accessToken:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...

        ErrorItem:
            type: object
            required:
                - message
                - field
            properties:
                message:
                    type: string
                    example: LoginOrEmail field is required
                field:
                    type: string
                    example: loginOrEmail

        ErrorResponse:
            type: object
            required:
                - errorsMessages
            properties:
                errorsMessages:
                    type: array
                    items:
                        $ref: '#/components/schemas/ErrorItem'
