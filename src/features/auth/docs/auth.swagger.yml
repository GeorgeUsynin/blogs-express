openapi: 3.0.0
info:
    title: Auth API Documentation
    version: 1.0.0
    description: API for authentication

tags:
    - name: Auth
      description: API for authentication

paths:
    /auth/me:
        get:
            summary: Get current authenticated user
            tags: [Auth]
            operationId: getMe
            security:
                - BearerAuth: []
            responses:
                '200':
                    description: Current user profile
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/MeOutputModel'
                '401':
                    description: Unauthorized

    /auth/login:
        post:
            summary: Login user
            tags: [Auth]
            operationId: login
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CreateLoginInputModel'
            responses:
                '200':
                    description: Login successful
                    headers:
                        Set-Cookie:
                            description: HttpOnly refresh token cookie
                            schema:
                                type: string
                                example: refreshToken=eyJhbGciOiJIUzI1Ni...; Path=/; HttpOnly; Secure
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/LoginOutputModel'
                '400':
                    description: Validation error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'
                '401':
                    description: Unauthorized

    /auth/refresh-token:
        post:
            summary: Refresh access and refresh tokens
            tags: [Auth]
            operationId: refreshToken
            security:
                - BearerAuth: []
            parameters:
                - in: cookie
                  name: refreshToken
                  required: true
                  schema:
                      type: string
                  description: Current refresh token
            responses:
                '200':
                    description: Tokens refreshed successfully
                    headers:
                        Set-Cookie:
                            description: New HttpOnly refresh token cookie
                            schema:
                                type: string
                                example: refreshToken=eyJhbGciOiJIUzI1Ni...; Path=/; HttpOnly; Secure
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/LoginOutputModel'
                '401':
                    description: Unauthorized

    /auth/logout:
        post:
            summary: Logout user and revoke current refresh token
            tags: [Auth]
            operationId: logout
            security:
                - BearerAuth: []
            parameters:
                - in: cookie
                  name: refreshToken
                  required: true
                  schema:
                      type: string
                  description: Current refresh token
            responses:
                '204':
                    description: Logout successful
                '401':
                    description: Unauthorized

    /auth/registration:
        post:
            summary: Register a new user
            tags: [Auth]
            operationId: registration
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CreateUserInputModel'
            responses:
                '204':
                    description: Registration successful
                '400':
                    description: Validation error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'

    /auth/registration-confirmation:
        post:
            summary: Confirm user registration
            tags: [Auth]
            operationId: registrationConfirmation
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/RegistrationConfirmationInputModel'
            responses:
                '204':
                    description: Registration confirmed
                '400':
                    description: Validation or business error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'

    /auth/registration-email-resending:
        post:
            summary: Resend registration confirmation email
            tags: [Auth]
            operationId: registrationEmailResending
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/RegistrationEmailResendingInputModel'
            responses:
                '204':
                    description: Confirmation email resent
                '400':
                    description: Validation or business error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorResponse'

components:
    securitySchemes:
        BearerAuth:
            type: http
            scheme: bearer
            bearerFormat: JWT

    schemas:
        MeOutputModel:
            type: object
            required:
                - email
                - login
                - userId
            properties:
                email:
                    type: string
                    format: email
                    example: john@example.com
                login:
                    type: string
                    example: johndoe
                userId:
                    type: string
                    example: 65be9b3cb8f09f3f6e9f41af

        CreateLoginInputModel:
            type: object
            required:
                - loginOrEmail
                - password
            properties:
                loginOrEmail:
                    type: string
                    minLength: 1
                    example: johndoe
                password:
                    type: string
                    minLength: 1
                    example: securePass123

        CreateUserInputModel:
            type: object
            required:
                - login
                - password
                - email
            properties:
                login:
                    type: string
                    minLength: 3
                    maxLength: 10
                    pattern: '^[a-zA-Z0-9_-]*$'
                    example: johndoe
                password:
                    type: string
                    minLength: 6
                    maxLength: 20
                    example: securePass123
                email:
                    type: string
                    format: email
                    example: john@example.com

        RegistrationConfirmationInputModel:
            type: object
            required:
                - code
            properties:
                code:
                    type: string
                    minLength: 1
                    example: 8f6f6a72-4df5-4f25-a7a2-302f6df4e510

        RegistrationEmailResendingInputModel:
            type: object
            required:
                - email
            properties:
                email:
                    type: string
                    format: email
                    example: john@example.com

        LoginOutputModel:
            type: object
            required:
                - accessToken
            properties:
                accessToken:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...

        ErrorItem:
            type: object
            required:
                - message
                - field
            properties:
                message:
                    type: string
                    example: LoginOrEmail field is required
                field:
                    type: string
                    example: loginOrEmail

        ErrorResponse:
            type: object
            required:
                - errorsMessages
            properties:
                errorsMessages:
                    type: array
                    items:
                        $ref: '#/components/schemas/ErrorItem'
